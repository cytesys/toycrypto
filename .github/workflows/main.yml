name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Run CMake
        uses: lukka/run-cmake@v2.5
        with: 
          cmakeListsTxtPath: CMakeLists.txt
          buildDirectory: build
      - name: Build
        run: cd build && make
      - name: Test
        run: cd build && make test
